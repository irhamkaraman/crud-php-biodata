<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Biodata</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/blob.css">
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
  
  <div class="container">
    <h1>Form Biodata</h1>
    <form action="logic/tambah.php" method="POST">
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
      </div>
      <div class="form-group">
        <label for="gender">Jenis Kelamin:</label>
        <select name="gender" id="gender" required>
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" placeholder="Masukkan Alamat Anda" required>
      </div>
      <div class="form-group">
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" placeholder="Masukkan tanggal_lahir Anda" required>
      </div>
      <button>Simpan</button>
    </form>
</body>
</html>
